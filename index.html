<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Random Emails</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>


    <div id="app" class="container ">

        <h1 class="p-4 fw-bolder text-center text-success ">
            Lista Email Random
        </h1>

        <div class="row">
            <ul class="list-group d-flex align-items-center rounded-4 ">
                <li class="list-group-item text-center w-75  border border-success " v-for="(email, index) in emails">
                    {{email.response}}
                </li>
            </ul>
        </div>



    </div>










    <script src="./js/script.js"></script>
</body>

</html>
